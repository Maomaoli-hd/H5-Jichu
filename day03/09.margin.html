<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>margin 居中问题</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .f {
        width: 598px;
        height: 298px;
        background: yellow;

        /*水平居中*/
        margin: 0 auto;
        padding-top: 100px;
        border: 1px solid yellow;
      }

      .s {
        width: 300px;
        height: 100px;
        line-height: 100;
        background: purple;
        /*使用padding实现完全居中*/
        padding:50px 50px ;
        margin: auto;
      }

    </style>
  </head>
  <body>

    <!--
    1. 使用padding完成
     s要在f中完全居中（不能改变盒子的大小）
   -->
    <div class="f">
      <div class="s"></div>
    </div>

  </body>
</html>
