<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>用定位做居中，配合子元素定位于50%-自身一半</title>
    <style media="screen">
      .f{
        width: 500px;
        height: 500px;
        background-color: yellow;
        margin: auto;
        position: relative;
      }
      .s{
        width: 200px;
        height: 200px;
        background-color: blue;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -100px;
        margin-top: -100px;
      }
    </style>
  </head>
  <body>
    <div class="f">
      <div class="s">

      </div>
    </div>
  </body>
</html>
