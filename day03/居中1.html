<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>用定位做居中，位置上下左右相等，配合外边框自动</title>
    <style media="screen">
      .f{
        width: 500px;
        height: 500px;
        margin: auto;
        background-color: yellow;
        position: relative;
      }
      .s{
        width: 200px;
        height: 200px;
        background-color: blue;
        position: absolute;
        margin: auto;
        top:2px;
        bottom:2px;
        left:2px;
        right:2px;
      }
    </style>
  </head>
  <body>
    <div class="f">
      <div class="s">

      </div>
    </div>
  </body>
</html>
