<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">

    for (var i = 0, j = 0; i < 10; i++,j++){
      console.log(j);                 //运行１０次，因为i控制循环１０次。
    }

    var value;
    while (value){　　　　　　　　　　　//运行０次，因为value没有值，undefine，被转换为false,不执行循环。
      console.log("...");
    }

    </script>
  </body>
</html>
