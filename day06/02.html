<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>函数　　函数声明提升</title>
</head>
<body>
  <script>
  function func2(arg1,arg2){
   //  return 返回之后函数立刻结束，return之后的代码不再运行
    return arg1 + arg2;
  }

    result = func2(10,20);
    console.log(result);



   //函数声明提升

   /*
   js中的函数有个特点：声明提升。
   函数可以定义在可调用的任何位置，在javascript引擎解释运行该代码时，会
   自动将函数提升到该作用域的顶部！！！！！！
   */
    fun();
    function fun(){
      console.log("fun......");
   }


   //javascript只有函数是用于区分作用域的！！！！！,并不是{}，全局作用域，局部作用域。
 </script>
</body>
</html>
