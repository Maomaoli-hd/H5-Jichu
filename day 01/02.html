<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>常见标签</title>
    </head>
    <body>
      <p>段落，自成一段</p>

      单行换行<br>

      <h1>标题，以某一大小加粗显示,且自家换行</h1>
      <h2>标题，以某一大小加粗显示，比上一标题小一字号</h2>
      <h3>标题，以某一大小加粗显示</h3>
      <h4>标题，以某一大小加粗显示</h4>
      <h5>标题，以某一大小加粗显示</h5>

      <hr>分隔符

      <pre>
        sdhfp   kdfo
        dsfjkop原样显示
      </pre>



      <b>b标签</b>
      <strong>strong标签</strong>

      <i>i斜体</i>
      <em>em斜体</em>


      <s>s删除线</s>
      <del>del删除线</del>

      <u>u下划线</u>
      <ins>ins下划线</ins>


    </body>
  </html>
