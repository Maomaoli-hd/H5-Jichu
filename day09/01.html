  <!--由于脚本加载是阻塞加载，必须执行完之后才进行别的，所以脚本文件尽量放到body的最后执行！！提高用户体验-->
  <script src="./jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript">
  /*$(document).ready(function(){
      console.log("所有的DOM节点加载完毕之后再执行！！！！");   //DOM节点加载完毕指的的是页面上所有的标签都已经加载就绪
    });    */                                              //(但不是所有的资源，比如图片，音频，视频等等)
    $(function(){
      console.log("所有的DOM节点加载完毕之后再执行！！！！");　　//等价于上面的。
    });
    　　　　　　　　　　　　　　　　　　　　　　　　　　　　　
    console.log("script .....");                           //先执行这句，然后标签，然后才执行上面那句。此时就能看出它的作用了。
  </script>

</html>
