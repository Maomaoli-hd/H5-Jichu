<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ＤＯＭ插入－>外部插入</title>
  </head>
  <body>

    <div class="one">one</div>
    <div class="one">one</div>

    <ul class="two">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <div class="three">
      <h2>three</h2>
    </div>

    <script src="../jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">

    /*after,insertAfter都是添加的同级兄弟*/
    $(".one").after("<h2>兄弟！</h2>");
    $(".two li:eq(1)").after("<li>临时添加</li>")
    $("<h3>three!!!!</h3>").insertAfter(".three > h2");

    </script>

  </body>
</html>
