<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单</title>
  </head>
  <body>
    <!-- value设置默认值
    maxlength 最大字符个数
    -->
    <form action="#" method="get"  >

    <fieldset>  　　　　　　　　　　　　<!--设置表单分栏 -->
      <legend>个人信息</legend>  　　　<!--设置分栏的标头-->

      用户名： <input type="text" name="username" value='hehe'  maxlength="10">  <br> <br>
      密码： <input type="password" name="passwd"  value="123"> <br> <br>

      性别： <input type="radio" name="gender"  value="0"> 男　　  　　　　　　　　<!--想实现单选，name当然得一样  -->
      <input type="radio" name="gender" value="1">女 <br><br>
    </fieldset>

      课程： <input type="checkbox"  name="sx"> 数学          　　　　　　　　　　 <!--复选框-->
      <input type="checkbox" name="yw">语文   <br><br>

      VIP: <input type="hidden"> <br><br>　　　　　　　　　　　　　　　　　　　　　　<!--隐藏-->

      <input type="file" name="file" multiple accept="image/*"> <br><br>　　　<!--文件选择-->
　　　　<!-- accept 用于控制图片类型　　　　multiple允许多选-->


      <input type="text" value="有本事你改一下" readonly> <br><br>　　　　<!-- readonly只读，不能修改 -->

      <input type="checkbox" checked disabled > 同意  <br><br>　　　　　<!--checked 默认选中　disabled 禁止操作-->

      <textarea name="text" cols="80" rows="5"></textarea> <br><br>　　<!--多行文本输入  可以设置width height控制宽高-->




      <select name="food">　　　　　　　　　　 <!-- select下拉菜单　multiple="multiple" 多选，但是选项都显示　size="1"控制显示选项的个数-->
        <option value="0">小葱拌豆腐</option>
        <option selected value="1">鱼香肉丝</option>　　<!--可以设置默认第一个显示-->
        <option value="2">老虎菜</option>
        <option value="3">油条</option>
      </select>


      <input type="reset" value="清空">
      <input type="submit" value="注册">
      <!-- <input type="image" src="./images/zhaosi.jpg"> -->　　　  <!--可以通过点击图片完成数据提交  -->

    </form>
    <!--
    1. 改造input type="file" 样式为 file.jpg
    -->
  </body>
</html>
