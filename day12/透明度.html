<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>透明度设置两种</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .one {
        width: 400px;
        height: 100px;
        background: red;
        /* opacity:  0.5;　　　　　影响所有后代的透明度*/

        /*background: rgba(255, 0, 0, 0.5);　　　透明度影响的只是自己*/

        background: hsla(240, 60%, 30%, 0.5);　　　/*  hsla 　用色，调亮度，透明度调颜色*/

        color: rgba(221, 139, 43, 0.55);
      }

      .one-s {
        width: 100px;
        height: 100px;
        background: yellow;
      }
    </style>
  </head>
  <body>

    <div class="one">
      <div class="one-s">我是黄色的</div>
    </div>

  </body>
</html>
